<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Sign In - Pixels Rover</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="Pixels Rover">
<meta name="description" content="The Rover of Pixels, a cloud-native data lake. See pixelsdb.io">
<meta name="author" content="PixelsDB">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/materialdesignicons.min.css" rel="stylesheet">
<link href="css/style.min.css" rel="stylesheet">
<!--<link href="../static/css/login.min.css" th:href="@{/css/login.min.css}" rel="stylesheet"/>-->
<link href="../static/css/issue-ui.css" th:href="@{/css/issue-ui.css?v=4.7.6}" rel="stylesheet"/>
<link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
<link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
<link href="../static/css/style.min.css" th:href="@{/css/style.min.css}" rel="stylesheet"/>

<style type="text/css">label.error { position:inherit; right: inherit }</style>
<script>
  if(window.top!==window.self){alert('未登录或登录超时。请重新登录');window.top.location=window.location};
</script>
<style>
.lyear-wrapper {
    position: relative;
}
.lyear-login {
    display: flex !important;
    min-height: 100vh;
    align-items: center !important;
    justify-content: center !important;
}
.lyear-login:after{
    content: '';
    min-height: inherit;
    font-size: 0;
}
.login-center {
    background: #fff;
    min-width: 29.25rem;
    padding: 2.14286em 3.57143em;
    border-radius: 3px;
    margin: 2.85714em;
}
.login-header {
    margin-bottom: 1.5rem !important;
}
.login-center .has-feedback.feedback-left .form-control {
    padding-left: 38px;
    padding-right: 12px;
}
.login-center .has-feedback.feedback-left .form-control-feedback {
    left: 0;
    right: auto;
    width: 38px;
    height: 38px;
    line-height: 38px;
    z-index: 4;
    color: #dcdcdc;
}
.login-center .has-feedback.feedback-left.row .form-control-feedback {
    left: 15px;
}

</style>
</head>
<body>
<div class="row lyear-wrapper" style="background-image: url(images/login-bg.jpg); background-size: cover;">
  <div class="lyear-login">
    <div class="login-center">
      <div class="login-header text-center">
        <img alt="light year admin" src="images/logo-sidebar.png">
      </div>
      <div th:if="${param.error}">
        Invalid username and password.
      </div>
      <div th:if="${param.logout}">
        You have been signed out.
      </div>
      <div th:if="${msg}" th:text="${msg}"></div>
      <form id="signupForm" autocomplete="off">
        <div class="form-group has-feedback feedback-left">
          <input type="email" placeholder="username (email)" class="form-control" name="username" id="username" />
          <span class="mdi mdi-account form-control-feedback" aria-hidden="true"></span>
        </div>
        <div class="form-group has-feedback feedback-left">
          <input type="password" placeholder="password" class="form-control" id="password" name="password" />
          <span class="mdi mdi-lock form-control-feedback" aria-hidden="true"></span>
        </div>
        <div class="form-group has-feedback feedback-left">
          <div class="row m-t">
            <div class="col-xs-6">
              <input type="text" name="validateCode"  id="validateCode" class="form-control code" placeholder="验证码" maxlength="5" />
            </div>
            <div class="col-xs-6">
              <a href="javascript:void(0);" title="点击更换验证码">
                <img th:src="@{/captcha/captchaImage}" class="imgcode" width="85%"/>
              </a>
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-block btn-primary" id="btnSubmit"  data-loading="正在验证登录，请稍候...">Sign In</button>
        </div>
      </form>
      <div th:if="${param.error}">
        Invalid username and password.
      </div>
      <hr>
      <footer class="col-sm-12 text-center">
        <p class="m-b-0">Copyright © 2023 <a href="http://pixelsdb.io">PixelsDB</a>. All right reserved</p>
      </footer>
    </div>
  </div>
</div>
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="../static/js/issue-ui.js" th:src="@{/js/issue-ui.js?v=4.7.6}"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script th:inline="javascript"> var ctx = [[@{/}]]; </script>
<script type="text/javascript">
  $(function() {
    validateRule()
    $('.imgcode').click(function() {
      var url = "/captcha/captchaImage";
      $(".imgcode").attr("src", url);
    });
  });

  $.validator.setDefaults({
    submitHandler: function() {
      login();
    }
  });

  function login() {
    $.modal.loading($("#btnSubmit").data("loading"));
    var username = $.common.trim($("input[name='username']").val());
    var password = $.common.trim($("input[name='password']").val());
    var validateCode = $("input[name='validateCode']").val();
    $.ajax({
      type: "post",
      url: ctx + "login",
      data: {
        "username": username,
        "password": password,
        "validateCode": validateCode
      },
      success: function(r) {
        if (r.code == 200) {
          location.href = ctx + 'home';
        } else {
          $('.imgcode').click();
          $(".code").val("");
          $.modal.msg(r.msg);
        }
        $.modal.closeLoading();
      }
    });
  }

  function validateRule() {
    $("#signupForm").validate({
      rules: {
        username: {
          required: true
        },
        password: {
          required: true
        }
      },
      messages: {
        username: {
          required: "请输入您的用户名",
        },
        password: {
          required: "请输入您的密码",
        }
      }
    })
  }
</script>
</body>
</html>
